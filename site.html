<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Quiz Loader</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .quiz-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Назад</button>

    <div class="quiz-container">
        <h2 class="quiz-title" style="margin-top: 60px;">Quiz DEV</h2>
        <div id="marquiz-container-dev" data-marquiz-id=""></div>
    </div>

    <div class="quiz-container">
        <h2 class="quiz-title">Quiz PROD</h2>
        <div id="marquiz-container-prod" data-marquiz-id=""></div>
    </div>

    <script>
        const quizId = localStorage.getItem('quizId');
        const quizIdProd = localStorage.getItem('quizIdProd');
        const host = localStorage.getItem('host') || 'http://localhost:8080'; // Default host
        if (!quizId && !quizIdProd) {
            window.location.href = 'index.html';
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = function() {
            if (quizId) {
                // Устанавливаем значение data-marquiz-id
                const marquizContainer = document.getElementById('marquiz-container-dev');
                marquizContainer.setAttribute('data-marquiz-id', quizId);

                loadMarquiz(quizId, host, 'marquiz-container-dev');
            }

            if (quizIdProd) {
                const marquizContainerProd = document.getElementById('marquiz-container-prod');
                marquizContainerProd.setAttribute('data-marquiz-id', quizIdProd);
                loadMarquiz(quizIdProd, '//quiz.marquiz.ru', 'marquiz-container-prod');
            }
        };

        function loadMarquiz(quizId, host, containerId) {
            // Create and append main Marquiz script
            const marquizScript = document.createElement('script');
            marquizScript.src = '//script.marquiz.ru/v2.js';
            marquizScript.async = true;

            marquizScript.onload = function() {
                Marquiz.init({
                    host: host, // Use host from localStorage
                    region: 'ru',
                    id: quizId,
                    autoOpen: false,  // Prevent auto-opening if desired
                    autoOpenFreq: 'once',
                    openOnExit: false,
                    disableOnMobile: false
                });

                // Add inline widget.  IMPORTANT:  Ensure the container exists *before* adding the widget
                if (document.getElementById(containerId)) {  // Check if the container exists!
                    (function(t, p) {
                        window.Marquiz ? Marquiz.add([t, p]) : document.addEventListener('marquizLoaded', function() {
                            Marquiz.add([t, p]);
                        });
                    })('Inline', {
                        id: quizId,
                        buttonText: '«Старт»',
                        bgColor: '#51b905',
                        textColor: '#ffffff',
                        rounded: true,
                        shadow: 'rgba(81, 185, 5, 0.5)',
                        blicked: true,
                        buttonOnMobile: true,
                        container: '#' + containerId,  // Specify the container VERY IMPORTANT
                        host: host
                    });
                } else {
                    console.error("Marquiz container element not found!"); // Log an error if the container is missing
                }
            };

            document.head.appendChild(marquizScript);
        }
    </script>
</body>
</html>

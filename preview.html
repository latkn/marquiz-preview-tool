<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="draggable-line.js"></script>
    <script src="line-factory.js"></script>
    <title>Quiz Preview</title>
    <style>
        /* Basic reset */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Styles for the tabs */
        .tab-container {
            width: 96%;
            margin: 40px 20px 16px 20px; /*  Изменен отступ: сверху 40px, снизу 16px */
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            flex: 1;
        }

        .back-button {
            position: static;
            padding: 0 15px;
        }

        .tab-buttons {
            display: flex;
            background-color: #ddd;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: background-color 0.3s, border-bottom-color 0.3s;
        }

        .tab-button.active {
            background-color: #f0f0f0;
            border-bottom-color: #007bff;
        }

        .tab-content {
            overflow: auto;
            height: calc(100% - 40px); /* Занимает всё доступное пространство, с учетом высоты tab-buttons */
        }

        .quiz-iframe {
            width: 100%;
            height: 99%; /* Важно: iframe тоже занимает всё пространство */
            border: none;
        }

        .create-line {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .create-line:last-child {
          margin-right: 0;
        }

        /* Styles for the navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #222222;
            padding: 0 22px 0 15px;
            position: fixed; /* Stick to the top */
            top: 8px;
            left: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-middle {
            text-align: center;
        }

        .navbar button {
            margin: 0 5px;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <button class="back-button" onclick="goBack()">Назад</button>
        </div>
        <div class="navbar-middle">
            <span>Размер квиза: <span id="iframeSize"></span></span>
        </div>
        <div class="navbar-right">
            <button class="create-line" onclick="createVerticalLine()">в</button>
            <button class="create-line" onclick="createHorizontalLine()">г</button>
        </div>
    </div>


    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="dev">DEV</button>
            <button class="tab-button" data-tab="prod">PROD</button>
        </div>

        <div class="tab-content" id="dev" >
            <iframe class="quiz-iframe" src=""></iframe>
        </div>

        <div class="tab-content" id="prod" style="display: none;">
            <iframe class="quiz-iframe" src=""></iframe>
        </div>
    </div>

    <script src="draggable-line.js"></script>
    <script src="line-factory.js"></script>

    <script>

      function goBack() {
            window.location.href = 'index.html';
        }

        function createVerticalLine() {
            window.createDraggableLine({
                orientation: 'vertical',
                onDragEnd: function(position) {
                    console.log('Vertical line stopped at position: ' + position + 'px');
                    // You can do something with the position here, like saving it to localStorage or using it to adjust other elements on the page
                }
            });
        }

        function createHorizontalLine() {
            window.createDraggableLine({
                orientation: 'horizontal',
                onDragEnd: function(position) {
                    console.log('Horizontal line stopped at position: ' + position + 'px');
                    // You can do something with the position here, like saving it to localStorage or using it to adjust other elements on the page
                }
            });
        }


        function updateIframeSizeDisplay() {
            const devIframe = document.querySelector('#dev .quiz-iframe');
            const prodIframe = document.querySelector('#prod .quiz-iframe');

            let width = 0;
            let height = 0;

            let currentIframe = null;
            if (devIframe && document.getElementById('dev').style.display != 'none') {
                currentIframe = devIframe;
            } else if (prodIframe && document.getElementById('prod').style.display != 'none') {
                currentIframe = prodIframe;
            }

            if (currentIframe) {

               //Correct way
                width = currentIframe.offsetWidth;
                height = currentIframe.offsetHeight;
            }

            document.getElementById('iframeSize').innerText = `${width}px x ${height}px`;
        }



        document.addEventListener('DOMContentLoaded', function() {

                //Initial display of iframe size
                updateIframeSizeDisplay();


             //Update it on tab change
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tab = this.dataset.tab;

                    //Deactivate all buttons and hide all content
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');

                    //Activate clicked button and show content
                    this.classList.add('active');
                    document.getElementById(tab).style.display = 'block';

                      //Refresh iframe width/height on tab click because display changed
                     updateIframeSizeDisplay();


                });
            });


             // Update size when window resized
              window.addEventListener('resize', updateIframeSizeDisplay);


            const devQuizId = localStorage.getItem('quizId');
            const prodQuizId = localStorage.getItem('quizIdProd');
            const host = localStorage.getItem('host') || 'http://localhost:8080';

            const devIframe = document.querySelector('#dev .quiz-iframe');
            const prodIframe = document.querySelector('#prod .quiz-iframe');

            if (devQuizId) {
                devIframe.src = host + '/' + devQuizId;
            } else {
                devIframe.src = 'about:blank';
                devIframe.style.backgroundColor = 'red';
            }

            if (prodQuizId) {
                prodIframe.src = 'https://mrqz.me/' + prodQuizId;
            } else {
                prodIframe.src = 'about:blank';
                prodIframe.style.backgroundColor = 'red';
            }


        });
    </script>
</body>
</html>
